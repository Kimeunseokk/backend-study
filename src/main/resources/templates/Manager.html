<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/css/manager.css">
    <!-- 아이콘 사용 위해 폰트어썸 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <!-- 상단 고정 버튼 -->
    <div class="top-button">
        <a href="/menu">
            <button type="button">
                <i class="fa-solid fa-utensils"></i> 메뉴 페이지로 이동
            </button>
        </a>
    </div>

    <h1>관리자 페이지</h1>

    <!-- ================= 메뉴 관리 ================= -->
    <div class="form-container">
        <h2>새 메뉴 추가</h2>
        <form th:action="@{/manager/menu/add}" method="post" id="addMenuForm">
            <input type="text" name="name" placeholder="이름" required>
            <input type="number" name="price" placeholder="가격" required>
            <input type="number" name="num" placeholder="수량" required>
            <label>품절 여부: <input type="checkbox" name="soldOut"></label>
            <input type="text" name="imgpath" placeholder="이미지 경로">
            <button type="submit">추가</button>
        </form>
    </div>

    <hr>

    <h2>등록된 메뉴</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>품절</th>
                <th>이미지</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menu : ${menus}" th:id="'menu-' + ${menu.id}">
                <td th:text="${menu.id}"></td>
                <td><input type="text" th:value="${menu.name}" class="name"></td>
                <td><input type="number" th:value="${menu.price}" class="price"></td>
                <td><input type="number" th:value="${menu.num}" class="num"></td>
                <td><input type="checkbox" th:checked="${menu.soldOut}" class="soldOut"></td>
                <td><input type="text" th:value="${menu.imgpath}" class="imgpath"></td>
                <td>
                    <button class="updateMenuBtn" th:data-id="${menu.id}">수정</button>
                </td>
                <td>
                    <button class="deleteMenuBtn" th:data-id="${menu.id}">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>

    <!-- ================= 주문 내역 관리 ================= -->
    <h2>주문 내역</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>메뉴</th>
                <th>수량</th>
                <th>요청사항</th>
                <th>주문 상태</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}" th:id="'order-' + ${order.id}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.menu.name}"></td>
                <td><input type="number" th:value="${order.quantity}" class="quantity"></td>
                <td><input type="text" th:value="${order.notes}" class="notes"></td>
                <td>
                    <select class="status">
                        <option th:value="true" th:selected="${order.status}">완료</option>
                        <option th:value="false" th:selected="${!order.status}">미완료</option>
                    </select>
                </td>
                <td>
                    <button class="updateOrderBtn" th:data-id="${order.id}">수정</button>
                </td>
                <td>
                    <button class="deleteOrderBtn" th:data-id="${order.id}">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="/js/manager.js"></script>
</body>
</html>
